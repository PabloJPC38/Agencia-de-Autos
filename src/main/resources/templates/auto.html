<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- font awesome cdn link  -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- custom css file link  -->
        <link rel="stylesheet"  th:href="@{/css/style.css}">

        
        <script
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            
<script type="text/javascript" src="https://cdn.rawgit.com/igorlino/elevatezoom-plus/1.1.6/src/jquery.ez-plus.js"></script>
       <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        
        <title>Auto</title>

    </head>
    <body>

        <header class="header">

            <div id="menu-btn" class="fas fa-bars"></div>

            <a th:href="@{/principal}" class="logo" style="text-decoration:none"> <span>Spring</span> Cars</a>
        </header>

        
            <img class="img-fluid img-portada" th:src="@{/imagen/auto-portada/__${auto.id}__}" alt="">
        
            <section class="auto container-fluid">
                <div class="card-group">
                  <div class="card border">
                    <div class="auto-product row">
                      <div class="auto-small-img col-lg-2">
                        <img th:if="${auto.color} == 0" th:each="estilo1 : ${auto.estilo1}"
                          th:src="@{/imagen/auto-estilo/__${estilo1.id}__}" alt="" onclick="imgFunction(this)">
                        <img th:if="${auto.color} == 1" th:each="estilo1 : ${auto.estilo1}"
                          th:src="@{/imagen/auto-estilo/__${estilo1.id}__}" alt="" onclick="imgFunction(this)">
                        <img th:if="${auto.color} == 2" th:each="estilo2 : ${auto.estilo2}"
                          th:src="@{/imagen/auto-estilo/__${estilo2.id}__}" alt="" onclick="imgFunction(this)">
                        <img th:if="${auto.color} == 3" th:each="estilo3 : ${auto.estilo3}"
                          th:src="@{/imagen/auto-estilo/__${estilo3.id}__}" alt="" onclick="imgFunction(this)">
                        <img th:if="${auto.color} == 4" th:each="estilo4 : ${auto.estilo4}"
                          th:src="@{/imagen/auto-estilo/__${estilo4.id}__}" alt="" onclick="imgFunction(this)">
                        <img th:if="${auto.color} == 5" th:each="estilo5 : ${auto.estilo5}"
                          th:src="@{/imagen/auto-estilo/__${estilo5.id}__}" alt="" onclick="imgFunction(this)">
                      </div>
                      <div id="estilo" class="img-container col-lg-6">
                        <img th:if="${auto.color} == 0" th:src="@{/imagen/auto-estilo/__${auto.estilo1[1].id}__}"
                          th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                        <img th:if="${auto.color} == 1" th:src="@{/imagen/auto-estilo/__${auto.estilo1[1].id}__}"
                          th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                        <img th:if="${auto.color} == 2" th:src="@{/imagen/auto-estilo/__${auto.estilo2[1].id}__}"
                          th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                        <img th:if="${auto.color} == 3" th:src="@{/imagen/auto-estilo/__${auto.estilo3[1].id}__}"
                          th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                        <img th:if="${auto.color} == 4" th:src="@{/imagen/auto-estilo/__${auto.estilo4[1].id}__}"
                          th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                        <img th:if="${auto.color} == 5" th:src="@{/imagen/auto-estilo/__${auto.estilo5[1].id}__}"
                          th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                        <div th:if="${cant} == 3" class="d-flex justify-content-center">
                          <a th:with="color=1" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[0]}|"></button>
                          </a>
                          <a th:with="color=2" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button type="submit" class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[1]}|"></button>
                          </a>
                          <a th:with="color=3" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button type="button" class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[2]}|"></button>
                          </a>
                        </div>
                        <div th:if="${cant} != 3" class="d-flex justify-content-center">
                          <a th:with="color=1" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[0]}|"></button>
                          </a>
                          <a th:with="color=2" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button type="submit" class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[1]}|"></button>
                          </a>
                          <a th:with="color=3" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button type="button" class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[2]}|"></button>
                          </a>
                          <a th:with="color=4" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button type="button" class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[3]}|"></button>
                          </a>
                          <a th:with="color=5" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                            <button type="button" class="btn btn-rounded-circle border border-dark ms-2 me-2 btn-style"
                              th:style="|background-color:${auto.colores[4]}|"></button>
                          </a>
                        </div>
                      </div>
                      <div class="card shadow-lg d-flex justify-content-center align-items-center" style="width: 24rem;">
                        <div class="card-body text-center">
                          <div class="d-flex flex-column align-items-center">
                            <h1 class="card-title mb-5 mt-5" th:text="${auto.marca} + ' ' + ${auto.name}"></h1>
                            
                            

                            <p class="mb-5">
                                <span class="fas fa-circle"></span> 2023
                                <span class="fas fa-circle"></span> autom치tico
                                <span class="fas fa-circle"></span> 183mph
                              </p>
                              <h1 class="card-text display-4 mb-5" th:text="${auto.precio}"></h1>
                            
                            <a class="btn btn-warning btn-lg mb-5">Comprar</a>

                            <div class="icons d-flex align-items-center mb-5">
                                <div class="content">
                                     <h3 class="mb-0"></h3>
                                     <p th:text="${auto.disenio}" class="mb-0"></p>
                                 </div>
                             </div>


                              <div class="d-flex align-items-center mb-5">
                              <i class="bi bi-car-front-fill me-2 fs-1"></i>
                              <i class="bi bi-speedometer me-2 fs-1"></i>
                              <i class="bi bi-gem me-2 fs-1"></i>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                      
                      
                      
                      
                    </div>
                  </div>
                </div>
              </section>
              
              
            <section class="icons-container">
                
                <div class="icons d-flex align-items-center">
                    <div class="content">
                        <h3 class="mb-0"><i class="bi bi-speedometer me-2"></i>Performance</h3>
                        <p th:text="${auto.performance}" class="mb-0"></p>
                    </div>
                </div>
                <div class="icons d-flex align-items-center">
                    <div class="content">
                        <h3 class="mb-0"><i class="bi bi-gem me-2"></i>Exclusividad</h3>
                        <p th:text="${auto.exclusividad}" class="mb-0"></p>
                    </div>
                </div>
            </section>
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a class="btn btn-warning btn-lg" id="btn-return" th:href="@{/principal}" role="button">Volver</a>
            </div>
            <br>
            <footer style="text-align: center; background-color: #f9d806;">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <p>&copy; Spring Cars. Todos los derechos reservados.</p>
                    </div>
                  </div>
                </div>
              </footer>
              

        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        


        <script th:inline="javascript">

            function imgFunction(smallImg){

                var fullImg = document.getElementById("img_01");
                fullImg.src = smallImg.src;

                $('.zoomWindowContainer div').stop().css("background-image","url("+fullImg.src+")");

            }
        </script>




        <script th:inline="javascript">
            $(document).ready(function() {
                // Inicializar el plugin de zoom
                $(".car").ezPlus({
                    zoomType: 'window',
                    lensShape: 'round',
                    lensSize: 70,
                    zoomWindowHeight: $(window).height() * 0.3,
                    zoomWindowWidth: $(window).width() * 0.3,
                });
        
                // Actualizar la imagen grande cuando se hace clic en la imagen peque침a
                $(".auto-small-img img").click(function() {
                    var fullImgSrc = $(this).attr("src");
                    $(".img-container img").attr("src", fullImgSrc);
                });
        
                // Actualizar el tama침o de la ventana de zoom al cambiar el tama침o de la ventana
                $(window).resize(function() {
                    $(".car").ezPlus({
                        zoomWindowHeight: $(window).height() * 0.3,
                        zoomWindowWidth: $(window).width() * 0.3
                    });
                });
            });
        </script>
        
    </body>
</html>
