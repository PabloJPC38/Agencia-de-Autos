    <head>
        <meta charset="UTF-8">

        <script
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

       <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        <title>Auto</title>

    </head>
    <body>

        <header class="header">

            <div id="menu-btn" class="fas fa-bars"></div>

            <a th:href="@{/}" class="logo"> <span>max</span>wheels </a>



        </header>

        

            
        
            <img class="img-fluid img-portada" th:src="@{/imagen/auto-portada/__${auto.id}__}" alt="">
        
            <section class="auto container-fluid">
                <div class="card-group">
                    <div class="card border border-white">
                        <div class="auto-product row">
                            <div class="auto-small-img col-lg-2">
                                <img th:if="${auto.color} == 0" th:each="estilo1 : ${auto.estilo1}" th:src="@{/imagen/auto-estilo/__${estilo1.id}__}" alt="" onclick="imgFunction(this)">
                                <img th:if="${auto.color} == 1" th:each="estilo1 : ${auto.estilo1}" th:src="@{/imagen/auto-estilo/__${estilo1.id}__}" alt="" onclick="imgFunction(this)">
                                <img th:if="${auto.color} == 2" th:each="estilo2 : ${auto.estilo2}" th:src="@{/imagen/auto-estilo/__${estilo2.id}__}" alt="" onclick="imgFunction(this)">
                                <img th:if="${auto.color} == 3" th:each="estilo3 : ${auto.estilo3}" th:src="@{/imagen/auto-estilo/__${estilo3.id}__}" alt="" onclick="imgFunction(this)">
                                <img th:if="${auto.color} == 4" th:each="estilo4 : ${auto.estilo4}" th:src="@{/imagen/auto-estilo/__${estilo4.id}__}" alt="" onclick="imgFunction(this)">
                                <img th:if="${auto.color} == 5" th:each="estilo5 : ${auto.estilo5}" th:src="@{/imagen/auto-estilo/__${estilo5.id}__}" alt="" onclick="imgFunction(this)">
                            </div>
                            <div id="estilo" class="img-container col-lg-6">
                                <img th:if="${auto.color} == 0" th:src="@{/imagen/auto-estilo/__${auto.estilo1[1].id}__}" th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                                <img th:if="${auto.color} == 1" th:src="@{/imagen/auto-estilo/__${auto.estilo1[1].id}__}" th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                                <img th:if="${auto.color} == 2" th:src="@{/imagen/auto-estilo/__${auto.estilo2[1].id}__}" th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                                <img th:if="${auto.color} == 3" th:src="@{/imagen/auto-estilo/__${auto.estilo3[1].id}__}" th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                                <img th:if="${auto.color} == 4" th:src="@{/imagen/auto-estilo/__${auto.estilo4[1].id}__}" th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                                <img th:if="${auto.color} == 5" th:src="@{/imagen/auto-estilo/__${auto.estilo5[1].id}__}" th:id="img_01" class="img-thumbnail border border-white car" alt="..." width="100%" height="auto">
                                <div th:if="${cant} == 3" class="d-flex justify-content-center">
                                    <a th:with="color=1" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button class="btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[0]}|"></button>
                                    </a>
                                    <a th:with="color=2" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button type="submit" class="btn btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[1]}|"></button>
                                    </a>
                                    <a th:with="color=3" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button type="button" class="btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[2]}|"></button>
                                    </a>
                                </div>
                                <div th:if="${cant} != 3" class="d-flex justify-content-center">
                                    <a th:with="color=1" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button class="btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[0]}|"></button>
                                    </a>
                                    <a th:with="color=2" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button type="submit" class="btn btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[1]}|"></button>
                                    </a>
                                    <a th:with="color=3" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button type="button" class="btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[2]}|"></button>
                                    </a>
                                    <a th:with="color=4" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button type="button" class="btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[3]}|"></button>
                                    </a>
                                    <a th:with="color=5" th:href="@{/estilo/__${auto.id}__/__${color}__}">
                                        <button type="button" class="btn btn rounded-circle border border-dark ms-2 me-2 btn-style" th:style="|background-color:${auto.colores[4]}|"></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
           
            <section class="icons-container">

                <div class="icons">
                    <i class="bi bi-car-front-fill"></i>
                    <div class="content">
                        <h3>Dise√±o</h3>
                        <p th:text="${auto.disenio}"></p>
                    </div>
                </div>
            
                <div class="icons">
                    <i class="bi bi-speedometer"></i>
                    <div class="content">
                        <h3>Performance</h3>
                        <p th:text="${auto.performance}"></p>
                    </div>
                </div>
            
                <div class="icons">
                    <i class="bi bi-gem"></i>
                    <div class="content">
                        <h3>Exclusividad</h3>
                        <p th:text="${auto.exclusividad}"></p>
                    </div>
                </div>
            
                
            
            </section>


            <footer style="text-align: center; background-color: #f9d806;">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <p>&copy; Maxwheels. Todos los derechos reservados.</p>
                    </div>
                  </div>
                </div>
              </footer>
              

        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        
        <script th:inline="javascript">

            function imgFunction(smallImg){

                var fullImg = document.getElementById("img_01");
                fullImg.src = smallImg.src;

                $('.zoomWindowContainer div').stop().css("background-image","url("+fullImg.src+")");

            }


        </script>
        <script th:inline="javascript">
            $(".car").ezPlus({
                zoomType: 'window',
                lensShape: 'round',
                lensSize: 200,
                
            });

            
    
        </script>

                    var src2=$(this).val().toString();
                    $("#img_01").attr("src",src2);
  
                }

        </script>

</html>
